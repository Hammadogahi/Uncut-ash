    <div class="main-form-wrapper">
      <!-- container form-control -->
      <div
        class="container mx-auto form-container"
        style="width: 50%; margin-top: 30px"
      >
        <h1 class="h1 text-center form-heading">Add New Customer</h1>
        <!-- new customer form form-->
        <form
          action="http://localhost:8000/add/"
          method="POST"
          class="bg-white mx-auto"
        >
          <div id="div_id_UserFullName" class="form-group form-floating">
            <input
              type="text"
              name="UserFullName"
              maxlength="256"
              class="form-control"
              required=""
              id="id_UserFullName"
              placeholder="User Full Name"
            />
            <label for="id_UserFullName" class="requiredField">
              UserFullName<span class="asteriskField">*</span>
            </label>
          </div>

          <div id="div_id_Email" class="form-group form-floating">
            <input
              type="email"
              name="Email"
              maxlength="254"
              class="emailinput form-control"
              required
              id="id_Email"
              placeholder="Email"
            />
            <label for="id_Email" class="requiredField">
              Email<span class="asteriskField">*</span>
            </label>
          </div>
          <div id="div_id_Password" class="form-group form-floating">
            <input
              type="password"
              name="Password"
              maxlength="100"
              class="textinput textInput form-control"
              required=""
              id="id_Password"
              placeholder="Password"
            />
            <label for="id_Password" class="requiredField">
              Password<span class="asteriskField">*</span>
            </label>
          </div>
          <div id="div_id_Uncut_ID" class="form-group form-floating">
            <input
              type="number"
              name="Uncut_ID"
              class="numberinput form-control"
              required=""
              id="id_Uncut_ID"
              placeholder="Uncut ID"
            />
            <label for="id_Uncut_ID" class="requiredField">
              Uncut ID<span class="asteriskField">*</span>
            </label>
          </div>
          <div id="div_id_Bio" class="form-group form-floating">
            <textarea
              name="Bio"
              cols="40"
              rows="10"
              maxlength="500"
              class="textarea form-control"
              required=""
              id="id_Bio"
              placeholder="Bio"
              style="height: auto !important"
            ></textarea>
            <label for="id_Bio" class="requiredField">
              Bio<span class="asteriskField">*</span>
            </label>
          </div>
          <div id="div_id_User_Status" class="form-group form-floating">
            <select
              name="User_Status"
              class="select custom-select form-select"
              id="id_User_Status"
            >
              <option value="Read Mode">Read Mode</option>
              <option value="Active">Active</option>
            </select>
            <label for="id_User_Status" class="requiredField">
              User Status<span class="asteriskField">*</span>
            </label>
          </div>
          <div id="div_id_Calender" class="form-group form-floating">
            <input
              type="text"
              name="Calendar"
              class="dateinput form-control"
              required=""
              id="id_Calender"
              placeholder="Calendar"
            />
            <label for="id_Calender" class="requiredField">
              Calender<span class="asteriskField">*</span>
            </label>
          </div>
          <div id="div_id_Calender_Status" class="form-group form-floating">
            <select
              name="Calender_Status"
              class="select custom-select form-select"
              id="id_Calender_Status"
            >
              <option value="In Active">In Active</option>
              <option value="Active">Active</option>
            </select>
            <label for="id_Calender_Status" class="requiredField">
              Calender Status<span class="asteriskField">*</span>
            </label>
          </div>
